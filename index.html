    <!-- Scripts في النهاية -->
    <script>
        // Dark Mode
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeToggleMobile = document.getElementById('darkModeToggleMobile');
        darkModeToggle.addEventListener('click', () => document.documentElement.classList.toggle('dark'));
        darkModeToggleMobile.addEventListener('click', () => document.documentElement.classList.toggle('dark'));

        // Language Change
        function changeLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = translations[lang][el.dataset.i18n] || el.textContent;
            });
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            localStorage.setItem('lang', lang);
        }
        // Load saved lang
        const savedLang = localStorage.getItem('lang') || 'fr';
        changeLanguage(savedLang);

        // Mobile Menu
        document.getElementById('mobileMenuBtn').addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.toggle('hidden');
        });

        // Nav Active & Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
            });
        });
        window.addEventListener('scroll', () => {
            let current = '';
            document.querySelectorAll('section[id]').forEach(section => {
                const sectionTop = section.offsetTop;
                if (scrollY >= sectionTop - 200) current = section.getAttribute('id');
            });
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('nav-active'));
            document.querySelector(`a[href="#${current}"]`).classList.add('nav-active');
        });

        // Form Submit
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            console.log('Form submitted:', Object.fromEntries(formData)); // أو إرسال إلى EmailJS
            alert('تم إرسال الطلب بنجاح! سنرد خلال 24 ساعة.');
            e.target.reset();
        });

        // Skill Bars Animation
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.skill-bar').forEach(bar => {
                if (bar.getBoundingClientRect().top < window.innerHeight) {
                    bar.style.width = bar.style.width || bar.dataset.width;
                }
            });
        });
    </script>
